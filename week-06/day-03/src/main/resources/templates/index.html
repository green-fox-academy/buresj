<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>

<ul>
    <li><a href="http://localhost:8080/store/">All items</a></li>
    <li><a href="http://localhost:8080/store/only-available">Only available</a></li>
    <li><a href="http://localhost:8080/store/cheapest-first">Cheapest items</a></li>
    <li><a href="http://localhost:8080/store/expensive-first">Expensive items</a></li>
    <li><a href="http://localhost:8080/store/nike">Contains nike</a></li>
    <li><a href="http://localhost:8080/store/average-stock">Average stock</a></li>
</ul>

<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Quantity of stock</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${store}">
        <td th:text="${item.getName()}"></td>
        <td th:text="${item.getDescription()}"></td>
        <td th:text="${item.getPrice()} + 'Kč'"></td>
        <td th:text="${item.getQuantityOfStock()}"></td>
    </tr>
    </tbody>
</table>

<h3 th:text="${avarage}"></h3>

</body>
</html>
