<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit todo</title>
</head>
<body>

<form action="/save" th:object="${updateTodo}" method="POST">
    <input type="text" th:field="*{title}">
    <input type="checkbox" th:field="*{urgent}">
    <td><input type="submit" class="btn btn-info" value="Update"></td>
</form>
<a class="btn btn-warning" href="http://localhost:8080/" role="button">Cancel</a>

</body>
</html>
