<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add asignee</title>
</head>
<body>
<form action="#" th:action="@{/adda}" th:object="${newAsignee}" method="POST">
    <label>Name</label>
    <input type="text" th:field="*{name}">
    <label>Email</label>
    <input type="text" th:field="*{email}">
    <input type="submit" class="btn btn-info" value="Save asignee">
</form>
</body>
</html>
